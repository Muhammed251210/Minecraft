    <script>
        function toggleIcerik() {
            var icerik = document.getElementById("icerik");
            if (icerik.style.display === "none") {
                icerik.style.display = "block";
            } else {
                icerik.style.display = "none";
            }
        }
    </script>
<script>
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('nav');
            if (window.scrollY > 0) { //
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
</script>
    <script>
        function butonArama() {
            var input = document.getElementById("aramaKutusu").value.toLowerCase();
            var butonlar = document.querySelectorAll("#butonlar button");

            butonlar.forEach(function(buton) {
                var metin = buton.textContent.toLowerCase();

                // Önce eski vurgulamaları temizle
                buton.innerHTML = buton.textContent;

                if (metin.includes(input) && input.trim() !== "") {
                    buton.classList.remove("hidden"); // Butonu göster
                    var regex = new RegExp(input, "gi");
                    buton.innerHTML = buton.textContent.replace(regex, function(matched) {
                        return '<span class="highlight">' + matched + '</span>';
                    });
                } else if (input.trim() === "") {
                    buton.classList.remove("hidden"); // Hepsini göster
                } else {
                    buton.classList.add("hidden"); // Eşleşmeyeni gizle
                }
            });
        }
    </script>
